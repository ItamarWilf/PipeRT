Stream:
    execution_mode: process
    shared_memory: True
    queues:
    - video
    routines:
      capture_frame:
        fps: 30
        out_queue: video
        routine_type_name: ListenToStream
        stream_address: pipert/contrib/test.mp4
      upload_redis:
        max_stream_length: 10
        message_queue: video
        redis_send_key: cam
        routine_type_name: MessageToRedis